<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Portfolio | Product preview card component</title>

</head>
<body>
<main>
  <picture>
    <source media="(max-width: 1000px)" srcset="https://raw.githubusercontent.com/sola-fairy/product-card/refs/heads/main/images/image-product-mobile.jpg">
    <source media="(min-width: 800px)" srcset="https://raw.githubusercontent.com/sola-fairy/product-card/refs/heads/main/images/image-product-desktop.jpg">
    <img src="https://raw.githubusercontent.com/sola-fairy/product-card/refs/heads/main/images/image-product-mobile.jpg" alt="Product Image">
  </picture>
  <section>
 <h1>Perfume</h1>

  <h2>Gabrielle Essence Eau De Parfum</h2>

 <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

  <div class="price"><div class="current">$149.99</div><div class="previous">$169.99</div></div>

  <button><img src="https://raw.githubusercontent.com/sola-fairy/product-card/f78f2dea34a256bf4c839c9cf352189b148dfcc2/images/icon-cart.svg" alt="cart icon" style="width:20px;overflow:visible;margin-right:10px;"> Add to Cart</button>
  </section>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://sola-fairy.garden">sola</a>.
  </footer>
</body>
</html>
